<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy - Welcome</title>
    
    <!-- Tailwind CSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --base-300: #26091b;
            --base-100: #25253b;
            --primary: #9077FF;
            --accent: #CD2B62;
            --secondary: #5E42DF;
            --text-primary: #f5f5fa;
            --text-secondary: #A76496;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--base-300) 0%, var(--base-100) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Floating Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary), transparent);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--accent), transparent);
            bottom: -80px;
            right: -80px;
            animation-delay: 5s;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--secondary), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(20px, 30px) scale(1.05); }
        }

        /* Content Container */
        .content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Title Styling */
        .logo-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 4rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Role Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 700px;
            width: 100%;
        }

        /* Role Card */
        .role-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1.5rem;
            padding: 2px;
            background: linear-gradient(135deg, var(--card-color), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .role-card:hover::before {
            opacity: 1;
        }

        .role-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .role-card:active {
            transform: translateY(-4px) scale(0.98);
        }

        .student-card {
            --card-color: var(--primary);
            --glow-color: rgba(144, 119, 255, 0.4);
        }

        .guardian-card {
            --card-color: var(--accent);
            --glow-color: rgba(205, 43, 98, 0.4);
        }

        /* Icon Container */
        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            background: var(--card-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .role-card:hover .icon-container {
            transform: rotate(360deg) scale(1.1);
        }

        /* Card Title */
        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        /* Card Description */
        .card-description {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Fade Out Animation */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2.5rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
                max-width: 350px;
            }

            .subtitle {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Ambient Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <!-- Main Content -->
    <div class="content-wrapper" id="mainContent">
        <h1 class="logo-title">BUDGET BUDDY</h1>
        <p class="subtitle">SELECT YOUR ROLE</p>

        <div class="cards-container">
            <!-- Student Card -->
            <div class="role-card student-card" onclick="selectRole('student')">
                <div class="icon-container">
                    üéì
                </div>
                <h2 class="card-title">Student</h2>
                <p class="card-description">
                    Track expenses, set goals, and manage your personal budget with ease.
                </p>
            </div>

            <!-- Guardian Card -->
            <div class="role-card guardian-card" onclick="selectRole('guardian')">
                <div class="icon-container">
                    üë®‚Äçüë©‚Äçüëß
                </div>
                <h2 class="card-title">Guardian</h2>
                <p class="card-description">
                    Monitor spending, review reports, and provide oversight for student budgets.
                </p>
            </div>
        </div>
    </div>

    <script>
        function selectRole(role) {
            // Store role in sessionStorage
            sessionStorage.setItem('userRole', role);

            // Add fade-out animation
            const mainContent = document.getElementById('mainContent');
            mainContent.classList.add('fade-out');

            // Navigate to main.html after animation
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 500);
        }
    </script>
</body>
</html>

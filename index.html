<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Buddy | Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Mapping your custom palette to DaisyUI System Variables */
    :root {
      --p: 252 87% 64%;    /* Primary: #9077FF */
      --pc: 0 0% 100%;     /* Primary Content */
      --s: 251 72% 57%;    /* Secondary: #5E42DF */
      --sc: 0 0% 100%;     /* Secondary Content */
      --a: 339 65% 49%;    /* Accent: #CD2B62 */
      --n: 240 22% 28%;    /* Neutral: #383858 */
      --b1: 240 23% 19%;   /* Base 100: #25253b */
      --b2: 240 23% 15%;   /* Base 200 */
      --b3: 282 62% 9%;    /* Base 300: #26091b */
      
      /* Radius Overrides */
      --rounded-box: 1.5rem;
      --rounded-btn: 0.5rem;
    }

    body {
      background: radial-gradient(circle at top right, #341ca5 0%, #25253b 50%, #26091b 100%);
      min-height: 100vh;
      overflow: hidden;
    }

    .glass-card {
      background: rgba(37, 37, 59, 0.6);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(144, 119, 255, 0.2);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .role-hover:hover {
      border-color: #9077FF;
      box-shadow: 0 0 20px rgba(144, 119, 255, 0.3);
      background: rgba(144, 119, 255, 0.05);
    }

    @keyframes pageIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-entry { animation: pageIn 0.6s ease-out forwards; }
  </style>
</head>
<body class="flex items-center justify-center p-4">

  <div class="max-w-4xl w-full animate-entry">
    <div class="text-center mb-12">
      <h1 class="text-6xl font-black mb-4 tracking-tight" style="color: #f5f5fa;">
        Budget<span style="color: #9077FF;">Buddy</span>
      </h1>
      <p class="text-lg" style="color: #A76496;">Select your portal to continue</p>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      
      <div onclick="login('student')" class="glass-card role-hover p-10 rounded-box cursor-pointer transition-all duration-300 group">
        <div class="mb-6 inline-block p-4 rounded-2xl" style="background: #5d39ff; box-shadow: 0 0 15px #5d39ff66;">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">Student</h2>
        <p style="color: #b8b8cc;" class="mb-6">Take charge of your finances, track goals, and learn to save.</p>
        <div class="badge badge-outline border-[#9077FF] text-[#9077FF] group-hover:bg-[#9077FF] group-hover:text-white transition-colors">Personal Access</div>
      </div>

      <div onclick="login('guardian')" class="glass-card role-hover p-10 rounded-box cursor-pointer transition-all duration-300 group">
        <div class="mb-6 inline-block p-4 rounded-2xl" style="background: #CD2B62; box-shadow: 0 0 15px #CD2B6266;">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">Guardian</h2>
        <p style="color: #b8b8cc;" class="mb-6">Monitor spending trends and provide supportive financial guidance.</p>
        <div class="badge badge-outline border-[#CD2B62] text-[#CD2B62] group-hover:bg-[#CD2B62] group-hover:text-white transition-colors">Oversight Mode</div>
      </div>

    </div>

    <div id="login-section" class="hidden mt-8 max-w-sm mx-auto p-6 glass-card rounded-box animate-entry">
        <input type="password" placeholder="Enter Secure Pin" class="input input-bordered w-full mb-4 bg-transparent border-[#383858] focus:border-[#9077FF]" />
        <button onclick="finalizeLogin()" class="btn btn-block" style="background: #5d39ff; color: white; border: none;">Launch Dashboard</button>
    </div>

  </div>

  <script>
    function login(role) {
      sessionStorage.setItem('userRole', role);
      // Reveal the PIN input for a "fancy" feel
      document.getElementById('login-section').classList.remove('hidden');
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function finalizeLogin() {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s';
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 500);
    }
  </script>
</body>
</html>

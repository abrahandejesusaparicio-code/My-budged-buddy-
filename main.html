<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Buddy | Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Palette Integration */
    :root {
      --p: 252 87% 64%;    /* #9077FF */
      --s: 251 72% 57%;    /* #5E42DF */
      --a: 339 65% 49%;    /* #CD2B62 */
      --n: 240 22% 28%;    /* #383858 */
      --b1: 240 23% 19%;   /* #25253b */
      --b3: 282 62% 9%;    /* #26091b */
      --rounded-box: 1.5rem;
    }

    body {
      /* Abyss Gradient using palette colors */
      background: radial-gradient(circle at top right, #341ca5 0%, #25253b 50%, #26091b 100%);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(37, 37, 59, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(144, 119, 255, 0.15);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .glass-card:hover {
      border-color: #9077FF;
      background: rgba(144, 119, 255, 0.08);
      transform: translateY(-8px);
    }

    /* Animation for the whole page transition */
    .fade-out {
      opacity: 0;
      transform: scale(1.05);
      transition: all 0.5s ease-in-out;
    }
  </style>
</head>
<body class="p-6">

  <div id="main-container" class="max-w-4xl w-full">
    <header class="text-center mb-16">
      <h1 class="text-6xl font-black mb-4 tracking-tighter text-white">
        Budget<span style="color: #9077FF;">Buddy</span>
      </h1>
      <p style="color: #A76496;" class="text-xl font-medium">Select your account to begin</p>
    </header>

    <div class="grid md:grid-cols-2 gap-8">
      
      <div onclick="fastLogin('student')" class="glass-card p-10 rounded-box cursor-pointer group relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-[#9077FF]/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
        <div class="mb-6 inline-block p-4 rounded-2xl bg-[#5d39ff] shadow-[0_0_20px_rgba(93,57,255,0.4)] group-hover:scale-110 transition-transform">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">Student</h2>
        <p style="color: #b8b8cc;">Manage your balance and track spending.</p>
      </div>

      <div onclick="fastLogin('guardian')" class="glass-card p-10 rounded-box cursor-pointer group relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-[#CD2B62]/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
        <div class="mb-6 inline-block p-4 rounded-2xl bg-[#CD2B62] shadow-[0_0_20px_rgba(205,43,98,0.4)] group-hover:scale-110 transition-transform">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">Guardian</h2>
        <p style="color: #b8b8cc;">Review reports and provide guidance.</p>
      </div>

    </div>
  </div>

  <script>
    function fastLogin(role) {
      // Save role for the next page
      sessionStorage.setItem('userRole', role);
      
      // Trigger exit animation
      document.getElementById('main-container').classList.add('fade-out');

      // Immediate redirect
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 400);
    }
  </script>
</body>
</html>

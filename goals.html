<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy - Goals</title>
    
    <!-- Tailwind CSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --base-300: #26091b;
            --base-100: #25253b;
            --primary: #9077FF;
            --accent: #CD2B62;
            --secondary: #5E42DF;
            --text-primary: #f5f5fa;
            --text-secondary: #A76496;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--base-300) 0%, var(--base-100) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            padding: 2rem 1.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 3rem;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .role-badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .role-badge.student {
            background: rgba(144, 119, 255, 0.15);
            color: var(--primary);
            border: 1px solid rgba(144, 119, 255, 0.3);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(144, 119, 255, 0.15);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }

        .nav-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        /* Goal Cards */
        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .goal-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .goal-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .goal-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .goal-target {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .goal-actions {
            display: flex;
            gap: 0.5rem;
        }

        .goal-progress {
            margin-top: 1rem;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .progress-current {
            color: var(--text-primary);
            font-weight: 600;
        }

        .progress-remaining {
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            transition: width 0.6s ease;
        }

        .progress-fill.complete {
            background: linear-gradient(90deg, #4ADE80, #22C55E);
        }

        .goal-deadline {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .completed-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #4ADE80, #22C55E);
            color: white;
            padding: 0.35rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Buttons */
        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(144, 119, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .btn-danger {
            background: rgba(205, 43, 98, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-danger:hover {
            background: var(--accent);
            color: white;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(144, 119, 255, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--base-100);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .goals-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }

        .student-only {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">BUDGET BUDDY</div>
                <div id="roleBadge" class="role-badge student">student</div>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="main.html" class="nav-link">
                            <span class="nav-icon">üìä</span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">
                            <span class="nav-icon">üìà</span>
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">
                            <span class="nav-icon">üè∑Ô∏è</span>
                            Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="goals.html" class="nav-link active">
                            <span class="nav-icon">üéØ</span>
                            Goals
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="main.html#settings" class="nav-link">
                            <span class="nav-icon">‚öôÔ∏è</span>
                            Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <span class="nav-icon">üö™</span>
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Financial Goals</h1>
                <p class="page-subtitle">Set targets and track your savings progress</p>
            </div>

            <!-- Add Goal Button -->
            <div style="margin-bottom: 2rem;">
                <button class="btn btn-primary" onclick="openAddGoalModal()">+ Create New Goal</button>
            </div>

            <!-- Goals Grid -->
            <div id="goalsContainer">
                <!-- Goals will be displayed here -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Goal Modal -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-header" id="modalTitle">Create New Goal</h3>
            <input type="hidden" id="editGoalId">
            
            <div class="form-group">
                <label class="form-label">Goal Name</label>
                <input type="text" id="goalName" class="form-input" placeholder="e.g., New Laptop" required>
            </div>

            <div class="form-group">
                <label class="form-label">Target Amount ($)</label>
                <input type="number" id="goalTarget" class="form-input" placeholder="1000.00" step="0.01" required>
            </div>

            <div class="form-group">
                <label class="form-label">Current Savings ($)</label>
                <input type="number" id="goalCurrent" class="form-input" placeholder="0.00" step="0.01" value="0">
            </div>

            <div class="form-group">
                <label class="form-label">Target Date</label>
                <input type="date" id="goalDate" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Description (Optional)</label>
                <textarea id="goalDescription" class="form-input" rows="3" placeholder="What are you saving for?"></textarea>
            </div>

            <div class="modal-buttons">
                <button class="btn btn-secondary" style="flex: 1;" onclick="closeGoalModal()">Cancel</button>
                <button class="btn btn-primary" style="flex: 1;" onclick="saveGoal()">Save Goal</button>
            </div>
        </div>
    </div>

    <!-- Add Funds Modal -->
    <div id="fundsModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-header">Add to Goal</h3>
            <input type="hidden" id="fundsGoalId">
            
            <div class="form-group">
                <label class="form-label">Amount to Add ($)</label>
                <input type="number" id="fundsAmount" class="form-input" placeholder="0.00" step="0.01" required>
            </div>

            <div class="modal-buttons">
                <button class="btn btn-secondary" style="flex: 1;" onclick="closeFundsModal()">Cancel</button>
                <button class="btn btn-primary" style="flex: 1;" onclick="addFunds()">Add Funds</button>
            </div>
        </div>
    </div>

    <script>
        let goals = [];

        document.addEventListener('DOMContentLoaded', function() {
            const userRole = sessionStorage.getItem('userRole');
            
            if (!userRole) {
                window.location.href = 'index.html';
                return;
            }

            if (userRole !== 'student') {
                window.location.href = 'main.html';
                return;
            }

            loadGoals();
            displayGoals();
        });

        function loadGoals() {
            const savedGoals = localStorage.getItem('budgetBuddyGoals');
            if (savedGoals) {
                goals = JSON.parse(savedGoals);
            }
        }

        function saveGoals() {
            localStorage.setItem('budgetBuddyGoals', JSON.stringify(goals));
        }

        function displayGoals() {
            const container = document.getElementById('goalsContainer');
            
            if (goals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéØ</div>
                        <h3 style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--text-primary);">No Goals Yet</h3>
                        <p style="margin-bottom: 2rem;">Start setting financial goals and track your progress!</p>
                        <button class="btn btn-primary" onclick="openAddGoalModal()">Create Your First Goal</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="goals-grid">
                    ${goals.map(goal => {
                        const progress = (goal.current / goal.target * 100);
                        const remaining = goal.target - goal.current;
                        const isComplete = progress >= 100;
                        const daysRemaining = goal.deadline ? Math.ceil((new Date(goal.deadline) - new Date()) / (1000 * 60 * 60 * 24)) : null;

                        return `
                            <div class="goal-card">
                                ${isComplete ? '<div class="completed-badge">‚úì Complete</div>' : ''}
                                <div class="goal-header">
                                    <div>
                                        <div class="goal-title">${goal.name}</div>
                                        <div class="goal-target">$${goal.target.toFixed(2)}</div>
                                    </div>
                                    <div class="goal-actions">
                                        ${!isComplete ? `<button class="btn btn-secondary btn-small" onclick="openFundsModal('${goal.id}')">+ Add</button>` : ''}
                                        <button class="btn btn-secondary btn-small" onclick="editGoal('${goal.id}')">Edit</button>
                                        <button class="btn btn-danger btn-small" onclick="deleteGoal('${goal.id}')">Delete</button>
                                    </div>
                                </div>
                                
                                ${goal.description ? `<p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">${goal.description}</p>` : ''}
                                
                                <div class="goal-progress">
                                    <div class="progress-info">
                                        <span class="progress-current">$${goal.current.toFixed(2)}</span>
                                        <span class="progress-remaining">${isComplete ? 'Goal Reached! üéâ' : `$${remaining.toFixed(2)} to go`}</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill ${isComplete ? 'complete' : ''}" style="width: ${Math.min(progress, 100)}%"></div>
                                    </div>
                                </div>
                                
                                ${daysRemaining !== null ? `
                                    <div class="goal-deadline">
                                        <span>üìÖ Target: ${new Date(goal.deadline).toLocaleDateString()}</span>
                                        <span>${daysRemaining > 0 ? `${daysRemaining} days left` : daysRemaining === 0 ? 'Due today' : 'Overdue'}</span>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function openAddGoalModal() {
            document.getElementById('modalTitle').textContent = 'Create New Goal';
            document.getElementById('editGoalId').value = '';
            document.getElementById('goalName').value = '';
            document.getElementById('goalTarget').value = '';
            document.getElementById('goalCurrent').value = '0';
            document.getElementById('goalDate').value = '';
            document.getElementById('goalDescription').value = '';
            document.getElementById('goalModal').classList.add('active');
        }

        function editGoal(goalId) {
            const goal = goals.find(g => g.id === goalId);
            if (!goal) return;

            document.getElementById('modalTitle').textContent = 'Edit Goal';
            document.getElementById('editGoalId').value = goalId;
            document.getElementById('goalName').value = goal.name;
            document.getElementById('goalTarget').value = goal.target;
            document.getElementById('goalCurrent').value = goal.current;
            document.getElementById('goalDate').value = goal.deadline || '';
            document.getElementById('goalDescription').value = goal.description || '';
            document.getElementById('goalModal').classList.add('active');
        }

        function closeGoalModal() {
            document.getElementById('goalModal').classList.remove('active');
        }

        function saveGoal() {
            const name = document.getElementById('goalName').value.trim();
            const target = parseFloat(document.getElementById('goalTarget').value);
            const current = parseFloat(document.getElementById('goalCurrent').value) || 0;
            const deadline = document.getElementById('goalDate').value;
            const description = document.getElementById('goalDescription').value.trim();
            const editId = document.getElementById('editGoalId').value;

            if (!name || !target || target <= 0) {
                alert('Please enter a valid goal name and target amount');
                return;
            }

            if (current > target) {
                alert('Current savings cannot exceed target amount');
                return;
            }

            if (editId) {
                // Edit existing goal
                const goal = goals.find(g => g.id === editId);
                if (goal) {
                    goal.name = name;
                    goal.target = target;
                    goal.current = current;
                    goal.deadline = deadline;
                    goal.description = description;
                }
            } else {
                // Create new goal
                const newGoal = {
                    id: 'goal_' + Date.now(),
                    name,
                    target,
                    current,
                    deadline,
                    description,
                    createdAt: new Date().toISOString()
                };
                goals.push(newGoal);
            }

            saveGoals();
            displayGoals();
            closeGoalModal();
            alert('Goal saved successfully!');
        }

        function deleteGoal(goalId) {
            if (confirm('Are you sure you want to delete this goal?')) {
                goals = goals.filter(g => g.id !== goalId);
                saveGoals();
                displayGoals();
                alert('Goal deleted successfully!');
            }
        }

        function openFundsModal(goalId) {
            document.getElementById('fundsGoalId').value = goalId;
            document.getElementById('fundsAmount').value = '';
            document.getElementById('fundsModal').classList.add('active');
        }

        function closeFundsModal() {
            document.getElementById('fundsModal').classList.remove('active');
        }

        function addFunds() {
            const goalId = document.getElementById('fundsGoalId').value;
            const amount = parseFloat(document.getElementById('fundsAmount').value);

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            const goal = goals.find(g => g.id === goalId);
            if (goal) {
                goal.current = Math.min(goal.current + amount, goal.target);
                saveGoals();
                displayGoals();
                closeFundsModal();
                
                if (goal.current >= goal.target) {
                    alert('üéâ Congratulations! You\'ve reached your goal!');
                } else {
                    alert('Funds added successfully!');
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }
    </script>
</body>
</html>
